<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan - YunMarketOfficial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #00bcd4;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      color: #007bb5;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

<div class="navbar">
  Pesanan YunMarketOfficial
</div>

<div class="container">
  <h2>Form Pemesanan</h2>
  <form id="orderForm">
    <label>Username Instagram:</label>
    <input type="text" id="username" placeholder="Masukkan username" required>

    <label>Jumlah Likes/Followers:</label>
    <select id="paket" required>
      <option value="">Pilih Paket</option>
      <option value="1K">1K Likes / Followers</option>
      <option value="2K">2K Likes / Followers</option>
      <option value="3K">3K Likes / Followers</option>
      <option value="4K">4K Likes / Followers</option>
      <option value="5K">5K Likes / Followers</option>
    </select>

    <label>Catatan Tambahan:</label>
    <input type="text" id="catatan" placeholder="Opsional">

    <button type="button" onclick="kirimPesan()">Kirim Pesanan</button>
  </form>
</div>

<script>
  function kirimPesan() {
    var username = document.getElementById('username').value;
    var paket = document.getElementById('paket').value;
    var catatan = document.getElementById('catatan').value;

    var nomorWa = '62895323626313'; // Ganti YOUR_NUMBER jadi nomor WhatsApp kamu

    var teks = `Halo Admin YunMarketOfficial,%0ASaya ingin memesan:%0A- Username: ${username}%0A- Paket: ${paket}%0A- Catatan: ${catatan}`;

    var url = `https://wa.me/${nomorWa}?text=${teks}`;
    window.open(url, '_blank');
  }
</script>

</body>
</html>
